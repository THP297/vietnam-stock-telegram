# Build frontend and deploy to GitHub Pages.
# Requires: Settings → Pages → Source: GitHub Actions
# Uses vars.API_BASE_URL for VITE_API_URL (same as ping-api workflow).

name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build
        env:
          VITE_API_URL: ${{ vars.API_BASE_URL }}
          # Project Pages: https://USER.github.io/vietnam-stock-telegram/ — base must match
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || '/vietnam-stock-telegram/' }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
