# Render Blueprint: API only. Use Supabase or Neon for DB (set DATABASE_URL in Render env).
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vietnam-stock-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STOCK_SYMBOLS
        generateValue: "VCB,TCB,SSI,VNM,FPT,VNINDEX,VN30"
      - key: VNSTOCK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
